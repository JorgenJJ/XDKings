<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen" href="../css/stylesheet.css">
    <title>XDKings</title>
  </head>
  <body>
    <div id="launch"></div>
  </body>
  <script>
    var query = window.location.search.substring(1);
    var pair = query.split("=");
    var id = pair[1];

    const Http = new XMLHttpRequest();
    const url = 'https://launchlibrary.net/1.4/launch/' + id;
    Http.open("GET", url);
    Http.send();

    Http.onreadystatechange=function() {
      if(this.readyState==4 && this.status==200) {
        jsonParser(Http.responseText);
      }
    }

    function jsonParser(response) {
      var obj = JSON.parse(response);
      var title = document.createElement('h3');
      title.innerHTML = obj.launches[0].name;
      document.getElementById("launch").appendChild(title);

      var date = document.createElement('p');
      date.innerHTML = obj.launches[0].windowstart;
      document.getElementById("launch").appendChild(date);

      var statusEl = document.createElement('p');
      var status = obj.launches[0].status;
      switch (status) {
        case 1:
          statusEl.innerHTML = "Confirmed";
          statusEl.style = "background-color: green";
          break;
        case 2:
          statusEl.innerHTML = "Not confirmed";
          statusEl.style = "background-color: red";
          break;
        default:
          statusEl.innerHTML = "Unknown";
          statusEl.style = "background-color: gray";
          break;
      }
      document.getElementById("launch").appendChild(statusEl);

      var description = document.createElement('p');
      if (!obj.launches[0].missions[0].wikiURL.trim().length == 0) {
        console.log("test");
        description.innerHTML = obj.launches[0].missions[0].description + '<a href="' +  obj.launches[0].missions[0].wikiURL + '">Read More</a>';
      }
      else {
        description.innerHTML = obj.launches[0].missions[0].description;
      }
      document.getElementById("launch").appendChild(description);


      var agency = document.createElement('p');
      agency.innerHTML = obj.launches[0].missions[0].agencies[0].abbrev + " - " + obj.launches[0].missions[0].agencies[0].name + '<a href="' + obj.launches[0].missions[0].agencies[0].wikiURL + '"> About</a>';
      document.getElementById("launch").appendChild(agency);

      var location = document.createElement('p');
      location.innerHTML = obj.launches[0].location.pads[0].name;
      document.getElementById("launch").appendChild(location);

      for (var i = 0; i < obj.launches[0].vidURLs.length; i++) {
        var videoUrl = document.createElement('a');
        videoUrl.innerHTML = obj.launches[0].vidURLs[i];
        videoUrl.setAttribute("href", obj.launches[0].vidURLs[i]);
        document.getElementById("launch").appendChild(videoUrl);
      }
    }
    </script>
</html>
